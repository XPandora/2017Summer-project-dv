<html>
  <head>  
        <meta charset="utf-8">  
        <title>2014-2016年中国雾霾分布图</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <style>
            .tooltip{
                font-family: simsun;
                font-size: 14px;
                width: 180px;
                height: auto;
                position: absolute;
                text-align: center;
                border-style: solid;
                border-width: 1px;
                background-color: white;
                border-radius: 5px;
            }

            .MyText {
                fill: black;
                text-anchor: middle;
            }



        </style>
  </head> 
<style>

</style>
<body>
<center><h1 style="font-size: 350%">2014-2016年中国雾霾分布图</h1></center>
<script>
	var width  = 1500;
	var height = 1000;


	var svg = d3.select("body")
        .append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(0,0)");
	
	var projection = d3.geo.mercator()
        .center([107, 31])
        .scale(850)
        .translate([width/2, height/2]);
	
	var path = d3.geo.path()
        .projection(projection);

    var colorScale = d3.scale.linear()
        .domain([0,35,70,125])
        .range(["white","white","steelblue","blue"]);

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);


	d3.json("china.geojson", function(error, root) {
		
		if (error) 
			return console.error(error);
		console.log(root.features);
		
		svg.selectAll("path")
			.data( root.features )
			.enter()
			.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",1)
			.attr("fill", function(d,i){
			    if(d.properties.density2015 == "Unknown") return "white";
				return colorScale(d.properties.density2015);
			})
			.attr("d", path )
			.on("mouseover",function(d,i){
                div.html(d.properties.name
                    + "</br>2015年PM2.5平均浓度：" + d.properties.density2015
                    + "</br>2015年全国排名：" + d. properties.rank2015 )
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY + 20) + "px")
                    .style("opacity",1.0);
            })
            .on("mousemove",function (d) {
                div.style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY + 20) + "px")
            })
            .on("mouseout",function(d,i){
                div.style("opacity", 0);
            });
		
	});

    var timeSet = [2014 , 2015 , 2016];

    var timeLinear = d3.scale.linear()
        .domain([d3.min(timeSet), d3.max(timeSet)])
        .range([200, 800]);

    var length = timeSet.length;
    var xScale = d3.scale.linear()
        .domain([0, length-1])
        .range([420, 1020]);

    var r = 15;

    var texts = svg.selectAll(".MyText")
        .data(timeSet)
        .enter()
        .append("text")
        .attr("class","MyText")
        .attr("x", function(d,i){
            return xScale(i);
        } )
        .attr("y",function(d){
            return 750;
        })
        .text(function(d){
            return d;
        });

    var circles = svg.selectAll("circle")
        .data(timeSet)
        .enter()
        .append("circle")
        .attr("class", "circle")
        .attr("id", function(d){
            return d;
        })
        .style("fill", function(d, i) {
            return "#63B8FF";
        })
        .attr("cx", function(d, i) {
        return xScale(i);
        })
        .attr("cy", 780)
        .attr("r", r)
        .on("click", function(d,i){
            d3.selectAll("circle")
                .style("fill","#63B8FF")
                .attr("r",r);

            d3.select(this)
                .transition()
                .duration(300)
                .style("fill","#2abb27")
                .attr("r",r+5);
            if(i==0){
                svg.selectAll("path")
                    .transition()
                    .duration(2000)
                    .attr("fill", function(d,i){
                        if(d.properties.density2014 == "Unknown") return "white";
                        return colorScale(d.properties.density2014);
                    });

                svg.selectAll("path")
                    .on("mouseover",function(d,i){
                        div.html(d.properties.name
                            + "</br>2014年PM2.5平均浓度：" + d.properties.density2014
                            + "</br>2014年全国排名：" + d. properties.rank2014 )
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px")
                            .style("opacity",1.0);
                    })
                    .on("mousemove",function (d) {
                        div.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px")
                    })
                    .on("mouseout",function(d,i){
                        div.style("opacity", 0);
                    });
            }
            if(i == 1){
                svg.selectAll("path")
                    .transition()
                    .duration(2000)
                    .attr("fill", function(d,i){
                        if(d.properties.density2015 == "Unknown") return "white";
                        return colorScale(d.properties.density2015);
                    });

                svg.selectAll("path")
                    .on("mouseover",function(d,i){
                        div.html(d.properties.name
                            + "</br>2015年PM2.5平均浓度：" + d.properties.density2015
                            + "</br>2015年全国排名：" + d. properties.rank2015 )
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px")
                            .style("opacity",1.0);
                    })
                    .on("mousemove",function (d) {
                        div.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px")
                    })
                    .on("mouseout",function(d,i){
                        div.style("opacity", 0);
                    });
            }
            if(i == 2){
                svg.selectAll("path")
                    .transition()
                    .duration(2000)
                    .attr("fill", function(d,i){
                    if(d.properties.density2016 == "Unknown") return "white";
                    return colorScale(d.properties.density2016);
                });

                svg.selectAll("path")
                    .on("mouseover",function(d,i){
                        div.html(d.properties.name
                            + "</br>2016年PM2.5平均浓度：" + d.properties.density2016
                            + "</br>2016年全国排名：" + d. properties.rank2016 )
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px")
                            .style("opacity",1.0);
                    })
                    .on("mousemove",function (d) {
                        div.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 20) + "px")
                    })
                    .on("mouseout",function(d,i){
                        div.style("opacity", 0);
                    });
            }
        });





</script>
</body>  
</html>
